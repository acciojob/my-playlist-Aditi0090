<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            padding: 0;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        li {
            list-style-type: none;
            padding: 5px 0;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        video, audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>

    <h2>Now Playing...</h2>
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 songs</h2>
    <ul>
        <li><a href="https://www.example.com/song1" target="_blank">Song 1</a></li>
        <li><a href="https://www.example.com/song2" target="_blank">Song 2</a></li>
        <li><a href="https://www.example.com/song3" target="_blank">Song 3</a></li>
        <li><a href="https://www.example.com/song4" target="_blank">Song 4</a></li>
        <li><a href="https://www.example.com/song5" target="_blank">Song 5</a></li>
    </ul>

    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
